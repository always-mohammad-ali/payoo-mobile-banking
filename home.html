<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    

    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-white grid place-content-center bg-white"
        >
          <div class="">
            <div class="stats shadow ">
              <div class="stat">
                <div id="account-balance" class="stat-value text-black">8400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
             
            <div class="divider"></div>
           
              <div>  
                
                  <button id="addMoneyForm" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Add Money</button>
                  <button id="cashOutForm" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Cashout</button>
                  
              </div>

             
             <div class="divider"></div> 
           
             <!-- ADD MONEY SECTION START -->
              <div id="addMoneyFormSection" class="card-body">
                  <fieldset class="fieldset text-black">
                    <label class="label font-semibold text-lg">Amount</label>
                    <input id="amount-input" type="text" class="input" placeholder="Enter Amount" />
                    <label class="label font-semibold text-lg">Pin</label>
                    <input
                      id="pin-input"
                      type="password"
                      class="input"
                      placeholder="Enter 4 Digit Pin" 
                      autocomplete="off"
                    />
                    
                    <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                  </fieldset>
                </div>
              <!-- ADD MONEY SECTION END -->

                <!-- CASH OUT SECTION START -->
                 <div id="cashOutFormSection" class="card-body hidden">
                  <fieldset class="fieldset text-black">
                    <label class="label font-semibold text-lg">Cash Amount</label>
                    <input id="cashOut-input" type="text" class="input" placeholder="Cash Out Amount" />
                    <label class="label font-semibold text-lg">Pin</label>
                    <input
                      id="cashOut-pin"
                      type="password"
                      class="input"
                      placeholder="Enter 4 Digit Pin" 
                      autocomplete="off"
                    />
                    
                    <button id="cashOut-btn" class="btn btn-neutral mt-4">Cash Out</button>
                  </fieldset>
                </div>

               <!-- CASH OUT SECTION END -->

              
          </div>
        </div>
      </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
    <script src="js/featureFunction.js"></script>
  </body>
</html>
