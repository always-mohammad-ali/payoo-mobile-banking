<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    

    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-white grid place-content-center bg-white"
        >
          <div class="">
            <div class="stats shadow ">
              <div class="stat">
                <div class="stat-value text-black">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
             
            <div class="divider"></div>
           
              <div>  
                  <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Add Money</button>
                  <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Cashout<button>
              </div>
             
             <div class="divider"></div> 

              <div class="card-body">
                  <fieldset class="fieldset text-black">
                    <label class="label font-semibold text-lg">Amount</label>
                    <input id="mobile-number" type="text" class="input" placeholder="Amount" />
                    <label class="label font-semibold text-lg">Pin</label>
                    <input
                      id="pin-number"
                      type="password"
                      class="input"
                      placeholder="Enter 4 Digit Pin" 
                      autocomplete="off"
                    />
                    
                    <button id="login-button" class="btn btn-neutral mt-4">Add Money</button>
                  </fieldset>
                </div>

          </div>
        </div>
      </div>
    </main>

    <script src="js/home.js"></script>
  </body>
</html>
